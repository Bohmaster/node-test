<!doctype html>
<html lang="en" ng-app="facebook-login">
<head>
  <meta charset="UTF-8">
  <title>Node Social TEST</title>

  <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap-theme.css">

  <link rel="stylesheet" href="assets/css/custom.css">

  <script>
    function clearListCookies() {
      var cookies = document.cookie.split(";");
      for (var i = 0; i < cookies.length; i++) {
        var spcook = cookies[i].split("=");
        deleteCookie(spcook[0]);
      }
      function deleteCookie(cookiename) {
        var d = new Date();
        d.setDate(d.getDate() - 1);
        var expires     = ";expires=" + d;
        var name        = cookiename;
        //alert(name);
        var value       = "";
        document.cookie = name + "=" + value + expires + "; path=/acc/html";
      }

      window.location = "/#/home";
    }
  </script>

</head>
<body>

  <div class="global-wrapper">

    <ui-view></ui-view>

  </div>

  <div id="fb-root"></div>
  <script type="text/javascript">
    window.fbAsyncInit = function () {
      FB.init({
        appId  : '961269550603353',
        status : true,
        xfbml  : true,
        version: 'v2.3'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }

      js     = d.createElement(s);
      js.id  = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <script src="bower/jquery/dist/jquery.js"></script>
  <script src="bower/bootstrap/dist/js/bootstrap.js"></script>

  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-cookies/angular-cookies.js"></script>
  <script src="bower/angular-resource/angular-resource.js"></script>
  <script src="bower/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="bower/angular-facebook/lib/angular-facebook.js"></script>

  <script src="app/index.js"></script>
  <script src="app/services/lb-services.js"></script>
  <script src="app/services/facebook.js"></script>

</body>
</html>
